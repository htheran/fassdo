{% extends 'base/base.html' %}
{% block content %}
<h2>Create Host</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

    <button type="submit">Save</button>
</form>
{% endblock %}
