<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fassdo{% endblock %}</title>
    
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro */
            color: #000000; /* Texto negro */
        }
        .bg-dark {
            background-color: #212529 !important;
        }
        .sidebar {
            transition: all 0.3s;
        }
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            background-color: #495057 !important;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
            border-bottom: 1px solid #495057;
        }
        .content {
            margin-top: 60px;
        }
        .toggle-sidebar {
            cursor: pointer;
            color: #ffffff;
        }
        .toggle-sidebar:hover {
            color: #f8f9fa;
        }
        .section-title {
            color: #adb5bd;
            padding-left: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div id="sidebar" class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark sidebar">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="{% url 'index' %}" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline" style="color: blue;">FASSDO</span>
                    </a>

                    <!-- Sección 1: Inventory -->
                    <h6 class="section-title" style="color: blue;">INVENTORY</h6>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start">
                        <!-- Un enlace general para cada sección -->
                        <li class="nav-item">
                            <a href="{% url 'list_environments' %}" class="nav-link align-middle px-0">
                                <i class="fa fa-cubes"></i> <span class="ms-1 d-none d-sm-inline">Ambientes</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'list_groups' %}" class="nav-link align-middle px-0">
                                <i class="fa fa-server"></i> <span class="ms-1 d-none d-sm-inline">Grupos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'list_hosts' %}" class="nav-link align-middle px-0">
                                <i class="fa fa-tags"></i> <span class="ms-1 d-none d-sm-inline">Hosts</span>
                            </a>
                        </li>
                    </ul>

                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://avatars.githubusercontent.com/u/7049884?v=4" alt="User" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1"> {{ username }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li>
                                <form action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item">Sign out</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col py-3 content">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <span id="toggleSidebar" class="toggle-sidebar bi bi-list"></span>
                    </div>
                </nav>
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Toggle sidebar visibility
        document.getElementById("toggleSidebar").onclick = function() {
            document.getElementById("sidebar").classList.toggle("sidebar-hidden");
        };
    </script>

</body>
</html>
